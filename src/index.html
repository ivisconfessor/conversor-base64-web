<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./assets/imgs/favicon.png" type="image/x-icon">
    <title>Conversor de Imagem para Base64</title>
</head>

<body>
    <div class="painel-principal">
        <h1>Conversor de Imagem para Base64</h1>

        <div class="labelInput">
            <label for="arquivoImagem">Clique <strong style="cursor:pointer">AQUI</strong> para procurar uma imagem.</label>
            <input id="arquivoImagem" type="file" accept="image/*" hidden>
        </div>
    
        <div class="areaTxtImgConversaoBase64">
            <textarea 
                id="txtCampoBase64" 
                cols="40" 
                rows="13"
                style="overflow-x:hidden"
                placeholder="Após a imagem ser carregada, o código base64, aparecerá aqui!"
                readonly
            >
            </textarea>
            
            <img width="360" src="">
        </div>
        
        <div class="botaoCopiaBase64">
            <button onclick="copiarBase64Imagem()">Copiar Base64 <img width="20" src="./assets/imgs/copiar.svg" alt="Icone do botão Download"/></button>
        </div>
    </div>
</body>

<script src="./script.js"></script>
</html>
